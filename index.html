<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Fruver Buenos Aires</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./util/LOGO.png" alt="Logo" id="logo" />
        <div>
          <img src="./util/USER.png" alt="user" id="user" />
          <img src="./util/Carrito.png" alt="carrito" id="carrito" />
        </div>
      </header>
      <nav>
        <div class="contact">
          <div>
            <img
              src="./util/contacto.png"
              alt="Contacto"
              width="20"
              id="contacto"
            />
            <span id="contactonav">Contacto</span>
          </div>
          <div>
            <input class="barrabuscar" type="text" placeholder="Buscar..." />
            <img src="./util/lupa.png" alt="lupa" id="lupa" />
          </div>
        </div>
      </nav>
      <div class="content">
        <div class="slider-container">
          <div class="slider">
            <div class="slide frutas" ><img src="./util/frutascarrusel.png" alt="Slide 1"></div>
            <div class="slide " ><img src="./util/Imagen2.jpeg" alt="Slide 2"></div>
            <div class="slide " ><img src="./util/Imagen5.jpeg" alt="Slide 3"></div>
            <div class="slide " ><img src="./util/Imagen7.jpeg" alt="Slide 4"></div>
            <div class="slide " ><img src="./util/Imagen9.jpeg" alt="Slide 5"></div>
          </div>
          <button id="prevBtn"><img src="./util/flechaizquierda.png" height="60px" width="50px"></button>
          <button id="nextBtn"><img src="./util/flechaderecha.png" height="60px" width="50px"></button>  
        </div>
      </div>
      <div class="image-text-container">
        <div class="image-text">
          <img src="./util/image1.png" alt="Imagen 1" />
          <p>Descuentos</p>
        </div>
        <div class="image-text">
          <img src="./util/image2.png" alt="Imagen 2" />
          <p>Frutas</p>
        </div>
        <div class="image-text">
          <img src="./util/image3.png" alt="Imagen 3" />
          <p>Verduras</p>
        </div>
        <div class="image-text">
          <img src="./util/image4.png" alt="Imagen 4" />
          <p>Condimentos</p>
        </div>
      </div>
      <br>
      <footer>
        <div class="footer-container">
          <div>
            <p class="FruverBuenosAires1"><u>Fruver Buenos Aires</u></p>
            <p class="Direccion">
              <img
                src="./util/DIRECION.png"
                alt="Dirección"
                width="20"
                style="padding-right: 10px"
                id="dirección"
              />Cll 90 45-100
            </p>
            <p class="Telefono"> 
              <img
                src="./util/telefono.png"
                alt="Teléfono"
                width="20"
                style="padding-right: 10px"
                id="telefono"
              />3150001458
            </p>
            <p class="Correo">
              <img
                src="./util/CORREO.png"
                alt="correo"
                width="20"
                style="padding-right: 10px"
                id="correo"
              />fruver_buenosaires@gmail.com
            </p>
          </div>
          <div>
            <p class="ProductosYProveedores"><u>Productos / Proveedores</u></p>
            <p>
            <img
              src="./util/company.png"
              alt="company"
              width="50"
              style="padding-right: 10px"
              id="company"
              />
            </p>
            <img
              src="./util/montero.png"
              alt="montero"
              width="100"
              style="padding-right: 10px"
              id="montero"
              />
            </p>
          </div>
          <div>
            <p class="Informacion"><u>Más información</u></p>
            <p class="Nosotros">Nosotros</p>
            <p class="Preguntas">Preguntas Frecuentes</p>
            <p class="Terminos">Terminos y Condiciones</p>
            <p class="Politicas">Politicas de Privacidad</p>
          </div>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
